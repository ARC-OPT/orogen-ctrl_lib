--- name:default
# Maximum influence distance per joint. Has to have same size as joint_names.
d_zero:
  data: [1.0]

# Joint Names used for this task
joint_names: ["J_Foot"]

# Proportional gain. Has to have same size as joint_names.
kp:
  data: [0.1]

# Maximum controller output. Has to have same size as joint_names or empty, in which case infinite control output will be allowed.
max_ctrl_out:
  data: [0.3]

# Potential field center per joint. Has to have same size as joint_names.
q_zero:
  data: [0.0]
